<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banner_Hover_Effect</title>
    <style>
      .x {
        width: 500px;
        height: 600px;
        position: relative;
      }

      .x::before {
        content: "";
        width: 0%;
        height: 0%;
        background-color: rgba(0, 0, 0, 0.3);
        position: absolute;
        top: 0%;
        left: 0%;
        transition: 0.5s;
      }

      .x:hover::before {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div class="x">
      <img src="Images/bg-slider-09.jpg" alt="" width="100%" height="100%" />
    </div>
  </body>
</html>
