<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dentist</title>
    <link rel="stylesheet" href="CSS/style.css" />
    <link rel="stylesheet" href="CSS/media.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="form">
      <!-- ---------- -->

      <div class="progress_details">
        <div class="progress active">
          <p>1. Service</p>
          <div class="line"></div>
        </div>

        <div class="progress">
          <p>2.Time</p>
          <div class="line"></div>
        </div>

        <div class="progress">
          <p>3.Details</p>
          <div class="line"></div>
        </div>

        <div class="progress">
          <p>4.Payment</p>
          <div class="line"></div>
        </div>

        <div class="progress">
          <p>5.Done</p>
          <div class="line"></div>
        </div>
      </div>

      <!-- ---------- -->

      <h4>Please select service:</h4>
      <div class="services">
        <div class="category">
          <label for="">Category</label>
          <select name="" id="">
            <option value="">Select Category</option>
            <option value="">General Dentistry</option>
          </select>
        </div>

        <div class="category">
          <label for="">Service</label>
          <select name="" id="">
            <option value="">Select Service</option>
            <option value="">Cosmetic Whitening</option>
            <option value="">Dental Implants</option>
            <option value="">General Dentistry</option>
          </select>
        </div>

        <div class="category">
          <label for="">Employee</label>
          <select name="" id="">
            <option value="">Any</option>
            <option value="">Dr. Frank Williams</option>
          </select>
        </div>
      </div>

      <!-- ---------- -->
      <div class="available">
        <div class="days">
          <p>I'm available on or after</p>
          <input type="date" />
        </div>

        <div class="days">
          <p>Mon</p>
          <div class="right"><i class="fa-solid fa-check"></i></div>
        </div>

        <div class="days">
          <p>Tue</p>
          <div class="right"><i class="fa-solid fa-check"></i></div>
        </div>

        <div class="days">
          <p>Wed</p>
          <div class="right"><i class="fa-solid fa-check"></i></div>
        </div>

        <div class="days">
          <p>Thu</p>
          <div class="right"><i class="fa-solid fa-check"></i></div>
        </div>

        <div class="days">
          <p>Fri</p>
          <div class="right"><i class="fa-solid fa-check"></i></div>
        </div>

        <div class="days">
          <p>Sat</p>
          <div class="right"><i class="fa-solid fa-check"></i></div>
        </div>

        <div class="days">
          <p>Sun</p>
          <div class="right"><i class="fa-solid fa-check"></i></div>
        </div>
      </div>

      <!-- ---------- -->

      <div class="timing">
        <div class="time">
          <p>Start from</p>
          <div class="fix">8:00 am<i class="fa-solid fa-chevron-down"></i></div>
        </div>

        <div class="time">
          <p>Finish by</p>
          <div class="fix">6:00 pm<i class="fa-solid fa-chevron-down"></i></div>
        </div>
      </div>

      <br />

      <hr />

      <br />

      <!-- ---------- -->

      <input type="submit" value="NEXT" />
    </div>
  </body>
</html>
